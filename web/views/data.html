&#8595;
p
  :markdown
    This is Swiss Ephemeris data stuff that is
    being made available though [sin / gravity](http://astrolet.github.com/sin).
p.push
  - var data = theres
  - each have in data
    h2.theres.somewhere
      .sid #{have.sid}
      .what
        a.cat(href="") #{have.name}
  h2.push.somewhere &#10718;
